{% extends 'index.html' %}
{% load static %}
{% block changes %}
<div class="cuerpo">
    <h2>Detalle del Profesional</h2>
    <div class="form-medics">
        <hr></hr>
        <p><h3>Nombre: {{ medic.name }} {{ medic.surname }}</h3></p>
        <p><h4>Especialidad: {{ medic.medic_type }}</h4></p>
        <p><a class="btn btn-primary" href="{% url 'medics:medics-list' %}">Regresar a la lista de medicos</a></p>
    </div>
</div>
{% endblock %}
